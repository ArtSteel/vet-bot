version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vet-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vetbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vetbot_password}
      POSTGRES_DB: ${POSTGRES_DB:-vetbot_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vetbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
